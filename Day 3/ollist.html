<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ol1{
            color: rgb(55, 0, 225);
            list-style-type: upper-roman !important;
            list-style-position:inside;
            
        }
        #l1{
            list-style: lower-alpha;
            list-style-position:outside;

        }

        .ol2{
            list-style:"❤️";
        }

    </style>
</head>
<body>
    <ol class="ol1">
        <li id="l1">Hey</li>
        <li>how</li>
        <li>are</li>
        <li>you</li>

    </ol>
    <ol class="ol2">
        <li id="l1">Hey</li>
